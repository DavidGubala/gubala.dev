<!DOCTYPE html>

    <style>
      :root {
        --bg: #ffffff;
        --text: #222;
        --link: #0366d6;
        --meta: #666;
        --border: #e1e4e8;
        --toggle-hover: #f6f8fa;
      }

      /* Dark variables applied if system prefers dark (and not manually light) OR if manually dark */
      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) {
          --bg: #0d1117;
          --text: #c9d1d9;
          --link: #58a6ff;
          --meta: #8b949e;
          --border: #30363d;
          --toggle-hover: #21262d;
        }
      }

      [data-theme="dark"] {
        --bg: #0d1117;
        --text: #c9d1d9;
        --link: #58a6ff;
        --meta: #8b949e;
        --border: #30363d;
        --toggle-hover: #21262d;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        line-height: 1.6;
        max-width: 650px;
        margin: 60px auto;
        padding: 0 20px;
        color: var(--text);
        background: var(--bg);
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .tagline {
        color: var(--meta);
        margin-bottom: 2rem;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      ul ul {
        margin-left: 1rem;
        margin-top: 0.5rem;
        padding-left: 1rem;
        border-left: 2px solid var(--border);
      }

      li {
        margin: 0.5rem 0;
      }

      a {
        color: var(--link);
        text-decoration: none;
        transition: opacity 0.2s ease;
      }

      a:hover {
        text-decoration: underline;
        opacity: 0.8;
      }

      .coming-soon {
        color: var(--meta);
      }

      .coming-soon::after {
        content: ' (coming soon)';
        font-size: 0.9em;
        opacity: 0.8;
      }

      hr {
        margin: 2rem 0;
        border: 0;
        border-top: 1px solid var(--border);
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: 0;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        color: var(--text);
        opacity: 0.7;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background: var(--toggle-hover);
        opacity: 1;
      }

      .theme-icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
    </style>
  </head>

    <script>
      // Theme Toggle Logic
      const toggleBtn = document.getElementById('theme-toggle');
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      const html = document.documentElement;

      function updateIcons(theme) {
        if (theme === 'dark') {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        } else {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        }
      }

      // Initialize
      const savedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme) {
        html.setAttribute('data-theme', savedTheme);
        updateIcons(savedTheme);
      } else if (systemDark) {
        // If system is dark, we don't set attribute (CSS handles it), but update icon
        updateIcons('dark');
      }

      toggleBtn.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcons(newTheme);
      });
